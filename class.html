<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>日语2班班级课表</title>
		<link href="./css/class.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<!-- 滚动条 -->
		<marquee behavior="scroll" direction="left">
			温馨提示：每周日会自动重排课表，并显示下周的课程
		</marquee>

		<h1>20日语2班班级课表简洁版</h1>
		<!-- 判断当前日期 -->
		<div class="data-time">
			<p id="week_num"></p>
			<p id="current_date" style="display: inline;"></p>
		</div>
		<!-- 在表格上方插入文字 -->
		<div style="text-align: center;margin: 100px 0px;">
		<h1>学期已结束！</h1></div>
		</table>

		<script>
			// 获取当前时间
			var today = new Date();
			// 将当前时间格式化为"yyyy年MM月dd日 星期x"的形式
			var options = {
				year: 'numeric',
				month: 'long',
				day: 'numeric',
				weekday: 'long'
			};
			var current_date = today.toLocaleDateString('zh-CN', options);
			// 将当前时间和本周数显示到网页上
			var start = new Date('2023-09-03'); // 设置起始周的日期
			var diff = Math.floor((today - start) / (1000 * 60 * 60 * 24 * 7)); // 计算已经过去了多少个完整的周期
			var week_num = diff + 1; // 周数加一为当前周数
			document.getElementById("week_num").innerHTML = "本周是第" + week_num + "周，"; // 输出相应的文字到网页上
			document.getElementById("current_date").innerHTML = "今天是" + current_date; // 将当前时间显示到网页上
		</script>

		<div style="text-align:center; margin: 20px 0px;">

			<span style="padding: 0 10px;">|</span>
			<a href="./test.html">考试通知</a>
		</div>
	</body>

</html>
